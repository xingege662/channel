apply plugin: 'java'
apply plugin: 'groovy'



repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile localGroovy()
    compile gradleApi()
    compile 'com.android.tools.build:gradle:2.3.3'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"


